version: '3.7'

services:

  db:
    image: mysql:5.7.29
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
    - 4306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: db
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  php:
    build:
      context: ./docker/app
    ports:
      - 8088:80
    volumes:
      - ./www:/var/www
    depends_on:
      - db